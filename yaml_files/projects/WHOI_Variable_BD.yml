# WAVE TEMPLATE

_variables: ['a1', 'b1', 'a2', 'b2', 'time', 'fspecout', 'dSpecOut', 'spec2DOut', 'hs', 'lat', 'lon','station_name', 'depth', 'gaugeDepth', 'freqbands', 'directionBands']
_attributes: ['notes']
_dimensions: ['time', 'waveFrequency', 'waveDirectionBins', 'station_name_length']

time:
    name: 'time'
    units: 'seconds since 1970-01-01 00:00:00'
    standard_name: ''
    long_name: 'UTC Sample Time'
    data_type: 'f8'
    dim: ['time']
    calendar: 'gregorian'
    fill_value: '-999.99'

lat:
    name: 'lat'
    units: 'degrees_north'
    standard_name: ''
    long_name: 'Latitude'
    data_type: 'f8'
    dim: []
    fill_value: '-999.99'

lon:
    name: 'lon'
    units: 'degrees_east'
    standard_name: ''
    long_name: 'Longitude'
    data_type: 'f8'
    dim: []
    fill_value: '-999.99'

station_name:
    name: 'station_name'
    units: ''
    long_name: station name
    cf_role: timeseries_id
    short_name: station_name
    data_type: 'S1'
    dim: ['station_name_length']

depth:
    name: 'depth'
    units: 'm'
    standard_name: ''
    long_name: 'Water Depth'
    data_type: 'f8'
    dim: []
    fill_value: '-999.99'
    short_name: 'Depth'

gaugeDepth:
    name: 'gaugeDepth'
    units: 'm'
    standard_name: ''
    long_name: 'Measured Depth from Pressure Sensor'
    data_type: 'f8'
    dim: []
    fill_value: '-999.99'
    short_name: 'Depth'

freqBands:
    name: 'waveFrequency'
    units: 's-1'
    standard_name: ''
    long_name: 'Band Center Frequency'
    data_type: 'f8'
    dim: ['waveFrequency']
    fill_value: '-999.99'
    short_name: 'Frequency'

directionBands:
    name: 'waveDirectionBins'
    units: 'degree'
    # standard_name: ''
    long_name: 'Band Center Degrees'
    data_type: 'f8'
    dim: ['waveDirectionBins']
    fill_value: '-999.99'
    short_name: 'Direction'

fspec:
    name: 'waveEnergyDensity'
    units: 'm2 s'
    standard_name: ''
    long_name: 'Band Energy Density'
    data_type: 'f8'
    dim: ['time','waveFrequency']
    fill_value: '-999.99'
    short_name: '1D Wave Energy'

spec2DOut:
    name: 'directionalWaveEnergyDensity'
    units: 'm2 s rad-1'
    standard_name: ''
    long_name: '2D Wave Energy Density'
    data_type: 'f8'
    dim: ['time','waveFrequency','waveDirectionBins']
    fill_value: '-999.99'
    short_name: 'Energy Density'
    description: 'caluculated using MLM method'

hs:
    name: 'waveHs'
    units: 'm'
    standard_name: ''
    long_name: 'Significant Wave Height'
    data_type: 'f8'
    dim: ['time']
    fill_value: '-999.99'
    short_name: 'Wave Height'
    coordinates: 'lat lon'

dSpecOut:
    name: 'directionSpectra'
    units: 'degrees TN'
    # standard_name: ''
    long_name: 'Wave Directional Spectrum from As and Bs'
    data_type: 'f8'
    coordinates: ''
    dim: ['time', 'waveFrequency']
    fill_value: '-999.99'
    short_name: 'Dir Spec'
    description: 'the direction spectra is calculated from the arctan2(b2,a2) see kuik (88)'

a1:
    name: 'a1'
    units: ''
    standard_name: ''
    description: 'Fourier Coefficient see kuik (88)'
    long_name: 'Peak Wave Direction'
    data_type: 'f8'
    coordinates: 'lat lon'
    dim: ['time', 'waveFrequency']
    fill_value: '-999.99'
    short_name: 'a1'
    
a2:
    name: 'a2'
    units: ''
    standard_name: ''
    description: 'Fourier Coefficient see kuik (88)'
    long_name: 'Peak Wave Direction'
    data_type: 'f8'
    coordinates: 'lat lon'
    dim: ['time', 'waveFrequency']
    fill_value: '-999.99'
    short_name: 'a2'

b1:
    name: 'b1'
    units: ''
    standard_name: ''
    description: 'Fourier Coefficient see kuik (88)'
    long_name: 'Peak Wave Direction'
    data_type: 'f8'
    coordinates: 'lat lon'
    dim: ['time', 'waveFrequency']
    fill_value: '-999.99'
    short_name: 'b1'
  
b2:
    name: 'b2'
    units: ''
    standard_name: ''
    description: 'Fourier Coefficient see kuik (88)'
    long_name: 'Peak Wave Direction'
    data_type: 'f8'
    coordinates: 'lat lon'
    dim: ['time', 'waveFrequency']
    fill_value: '-999.99'
    short_name: 'b2'